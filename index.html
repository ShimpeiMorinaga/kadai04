<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/jquery-2.1.3.min.js"></script>

<body>
    <p id="current-date" style="text-align: center;margin-right: 1%;font-size: 20px"></p>

        <p style="font-size: 20px">今日の単語：</p>
        <p id="random-word" style="text-align: center;font-size: 20px"></p>
    </div>

        <p style="width: 40%;text-align: right;font-size: 20px;">今日の一句：  </p>

    </div>
    <!-- <textarea id="memo"></textarea> -->
    <div style="display: flex;justify-content: center;">
        <div id="save" style="text-align: center;font-size: 20px;margin: 2%;border: solid;width: 30%;display: flex;justify-content: center;">上奏</div>
    </div>
    <div style="display: flex;">
        <p style="width: 40%;text-align: right;font-size: 20px;">お流れの単語：</p>
        <input id="clear-word" type="text" size="45" style="margin-left: 1%;font-size: 20px;">
    </div>
    <div style="display: flex;justify-content: center;">
        <div id="clear" style="text-align: center;font-size: 20px;margin: 2%;border: solid;width: 30%;display: flex;justify-content: center;">お流れ</div>
    </div>
